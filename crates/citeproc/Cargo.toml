[package]
name = "citeproc"
version = "0.0.1"
authors = ["Cormac Relf <web@cormacrelf.net>"]
license = "MPL-2.0"
edition = "2018"

[lib]
bench = false

[features]

# For WASM builds, use `citeproc = { version = "...", default-features = false }`
default = ["parallel", "jemalloc"]

# Lets the processor compute batched updates in parallel on multiple threads,
# using rayon's work-stealing queues
parallel = ["rayon", "citeproc-db/parallel", "citeproc-proc/parallel"]

# enables jemalloc for the test binaries. Gives 25-50% faster execution with
# the allocation-heavy code at the time of writing.
jemalloc = ["jemallocator"]

[dependencies]
rayon = { version = "1.2.0", optional = true }
cfg-if = "0.1.10"
fnv = "1.0.6"
salsa = "0.15.2"
log = "0.4.8"
serde = { version = "1.0.116", features = ["rc"] }
serde_derive = "1.0.100"

csl = { path = "../csl" }
citeproc-io = { path = "../io" }
citeproc-proc = { path = "../proc" }
citeproc-db = { path = "../db" }
thiserror = "1.0.6"
jemallocator = { version = "0.3.2", optional = true }

[dev-dependencies]
test_utils = { path = "../test-utils" }
criterion = "0.3.3"
pretty_assertions = "0.6.1"
lazy_static = "1.4.0"
serde_yaml = "0.8.9"
toml = "0.5.3"
env_logger = "0.6.2"
insta = "0.12.0"

[dev-dependencies.datatest]
git = "https://github.com/cormacrelf/datatest"
branch = "test_type"
features = ["post_v139"]

[[bench]]
name = "some"
harness = false

